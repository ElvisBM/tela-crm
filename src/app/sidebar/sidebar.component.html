<div id="search" class="form-group">
	<input type="text" placeholder="Pesquise aqui" />
</div>
<nav id="menu" class="nav flex-column">
  <a
    *ngFor="let menu of menuList; let i = index"
    class="nav-link
      {{menu.submenu ? 'submenu' : '' }}
      {{menu.active ? 'active' : '' }}"
  >
    <img src="assets/images/{{menu.icon}}">
    {{menu.menu}}
  </a>
</nav>
